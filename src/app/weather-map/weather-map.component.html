<div *ngIf="lat && lng">
    <agm-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom"
            (mapClick)="mapClicked($event)"
    >
        <agm-marker
                [latitude]="marker.lat"
                [longitude]="marker.lng"
        ></agm-marker>
    </agm-map>
</div>
